<div class="grid-container">
    <h2 class="mat-h2">My Projects/{{project}}</h2>
    <h1 class="mat-h1">Product Backlog</h1>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="item">
            <mat-header-cell *matHeaderCellDef> Prodect Backlog Item </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="prioritization">
            <mat-header-cell *matHeaderCellDef> Prioritization </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.prioritization}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
