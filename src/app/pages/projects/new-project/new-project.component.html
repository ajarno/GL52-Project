<div class="grid-container">
    <h1 class="mat-h1">New Project</h1>
    <mat-form-field class="mat-form-field">
        <mat-label>Nom de projet</mat-label>
        <input matInput type="text">

    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="mat-form-field-textarea">
        <mat-label>Description</mat-label>
        <textarea matInput rows="5"></textarea>
    </mat-form-field>
    <br>

    <h2 class="mat-h2">Members</h2>
    <section class="example-section" *ngFor="let item of members,let i=index">
        <mat-checkbox class="example-margin" [(ngModel)]="memberChecked[i]" (click)="addMembers(i)">{{item}}</mat-checkbox>
    </section>
    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Create</button>
            <button mat-raised-button color="warn">Cancel</button>

        </div>
    </section>
</div>
